<header>
	<h1 class="text-center">Authorization Module</h1>
</header>
<main>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-body">
					<form novalidate name="formLogin" ng-submit="submit()">
						<div class="icon-logo_payu"></div>
						<p ng-show="error.length" class="alert alert-danger">{{error}}</p>
						<div class="form-group">
							<label for="username">Login</label>
							<input ng-model="user.username" type="text" class="form-control" name="username" id="username" placeholder="Login" required>
							<span ng-show="formLogin.$submitted && formLogin.username.$error.required" class="form-control alert-danger">
								username is required
							</span>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input ng-model="user.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
							<span ng-show="formLogin.$submitted && formLogin.password.$error.required" class="form-control alert-danger">
								password is required
							</span>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>	
		</div>
	</div>
</main>
